<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Assignment three</title>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primary_color1: '#B68C5A',

                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],

-----------------header-----------------------
--------------------------------------------- -->
